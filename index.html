<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Address Book</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
    .soft-shadow {
      box-shadow: 0px 5px 25px rgba(0,0,0,0.08);
    }
  </style>
</head>

<body class="bg-[#E8EDDE] min-h-screen">

  <!-- HEADER -->
  <header class="bg-[#50806B] text-white py-6 shadow-lg">
    <h1 class="text-4xl text-center font-bold tracking-wide">Address Book</h1>
    <p class="text-center text-sm opacity-80">
      Tambah â€¢ Edit â€¢ Hapus â€¢ Cari
    </p>
  </header>

  <!-- MAIN -->
  <main class="p-6 max-w-5xl mx-auto">

    <!-- SECTION FORM -->
    <section id="formSection" class="bg-white p-6 rounded-2xl soft-shadow border mb-10">
      <h2 class="text-2xl font-bold text-[#50806B] mb-4">Form Data</h2>

      <form id="contactForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

          <div>
            <label for="nama" class="text-sm">Nama</label>
            <input id="nama" type="text" placeholder="Masukkan nama"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-[#50806B]" />
          </div>

          <div>
            <label for="nomor" class="text-sm">Nomor Telepon</label>
            <input id="nomor" type="text" placeholder="Masukkan nomor telepon"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-[#50806B]" />
          </div>

          <div>
            <label for="email" class="text-sm">Email</label>
            <input id="email" type="email" placeholder="Masukkan email"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-[#50806B]" />
          </div>

          <div>
            <label for="alamat" class="text-sm">Alamat</label>
            <input id="alamat" type="text" placeholder="Masukkan alamat"
              class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-[#50806B]" />
          </div>

        </div>

        <div class="mt-6 flex gap-3">
          <button type="button" id="btnTambah"
            class="bg-[#50806B] text-white px-6 py-2 rounded-xl hover:bg-[#3a5e50] transition">
            Tambah
          </button>

          <button type="button" id="btnSimpan"
            class="bg-green-600 text-white px-6 py-2 rounded-xl hover:bg-green-700 transition hidden">
            Simpan
          </button>

          <button type="button" id="btnBatal"
            class="bg-gray-500 text-white px-6 py-2 rounded-xl hover:bg-gray-700 transition hidden">
            Batal
          </button>
        </div>
      </form>
    </section>

    <!-- SECTION SEARCH -->
    <section class="mb-8">
      <input 
        id="searchInput" 
        type="text" 
        placeholder="ðŸ” Cari kontak..."
        class="w-full p-4 bg-white border border-gray-300 rounded-xl soft-shadow focus:ring-2 focus:ring-[#50806B] transition"
      />
    </section>

    <!-- SECTION LIST -->
    <section>
      <h2 class="text-2xl text-[#50806B] font-bold mb-4">Daftar Data</h2>
      <div id="contact-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="text-center py-4 text-sm text-gray-600">
    Â© 2025 Address Book App
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
